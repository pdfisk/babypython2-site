<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <!-- Setup the viewport for mobile and desktop environments -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"/>

    <!-- Configure linking of this application to the home screen of mobile devices -->
    <meta name="apple-mobile-web-app-title" content="app"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <link rel="apple-touch-icon" href="../resource/app/baby_python.png"/>

    <!-- Disable chrome translation requests and automatic phone number linking -->
    <meta name="google" value="notranslate"/>
    <meta name="format-detection" content="telephone=no"/>

    <!-- Shortcut icon setup -->
    <link rel="shortcut icon" type="image/png" href="../resource/app/baby_python.png"/>
    <link rel="mask-icon" href="../resource/app/baby_python.png"/>

    <style>
        body {
            padding: 0px;
            margin: 0px;
            width: 100%;
            height: 100%;
            position: fixed;
            -webkit-touch-callout: none !important;
            overflow: hidden;
        }
    </style>

    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/app.css">

    <title>Baby Python</title>

    <noscript>
        <meta http-equiv="refresh" content="0; url=nojs.html"/>
    </noscript>

    <script src="js/ace.js"></script>

    <script src="js/brython.js"></script>

    
    <script type="text/javascript" src="index.js"></script>

</head>

<body>

<script type="module">
    import {initializeApp} from 'https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js'
    import {
        getAuth,
        onAuthStateChanged,
        signInAnonymously,
        signOut
    } from 'https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js'
    import {getAnalytics} from "https://www.gstatic.com/firebasejs/9.10.0/firebase-analytics.js";
    import {
        addDoc,
        collection,
        deleteDoc,
        getDoc,
        getDocs,
        getFirestore,
        query,
        updateDoc,
        where
    } from 'https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore.js';

    var assignFn = function (data) {
        return Object.assign({}, data);
    };
    globalThis.Firebase = {
        getAnalytics: getAnalytics,
        getAuth: getAuth,
        initializeApp: initializeApp,
        onAuthStateChanged: onAuthStateChanged,
        signInAnonymously: signInAnonymously,
        signOut: signOut
    };
    globalThis.FirebaseFirestore = {
        addDoc: addDoc,
        assignFn: assignFn,
        collection: collection,
        deleteDoc: deleteDoc,
        getDoc: getDoc,
        getDocs: getDocs,
        getFirestore: getFirestore,
        query: query,
        updateDoc: updateDoc,
        where: where
    };
</script>

</body>

</html>
