<!DOCTYPE html>

<head>
    <title>Baby Python</title>
    <script type="text/javascript">
        function detectMob() {
            return ((window.innerWidth <= 800) && (window.innerHeight <= 600));
        }
        if (detectMob())
            window.location.href = "mobile";
        else
            window.location.href = "mobile";
    </script>
</head>
