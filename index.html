<!DOCTYPE html>
<html>

<head>
    <title>Baby Python</title>
    <script type="text/javascript">
        function detectDesktop() {
            var isDesktop = true;
            if (!window.innerWidth || window.innerWidth < 500)
                isDesktop = false;
            if (!window.innerHeight || window.innerHeight < 500)
                isDesktop = false;
            return isDesktop;
        }
        if (detectDesktop())
            window.location.href = "desktop";
        else
            window.location.href = "mobile";
    </script>
</head>

<body>
</body>

</html>
