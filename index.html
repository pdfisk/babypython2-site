<!DOCTYPE html>
<html>

<head>
    <title>Baby Python</title>
    <script type="text/javascript">
        function detectMobile() {
            return ((window.innerWidth <= 500) || (window.innerHeight <= 500));
        }
        if (detectMobile())
            window.location.href = "mobile";
        else
            window.location.href = "desktop";
    </script>
</head>
